<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1>LOVE CALCULATOR</h1>
    <input id="name1" placeholder="Enter your name">
    <input id="name2" placeholder="Enter your partner name">
    <button onclick="calculateLove()">Calculate</button>
    <div id="result"></div>
    <script>
        function calculateLove(){
            let n1=document.getElementById("name1").value;
            let n2=document.getElementById("name2").value;
            if(n1==""||n2=="")return;
            let love=Math.floor((Math.random())*100)+1;
            document.getElementById("result").innerHTML=n1+ "ðŸ’—" +n2+" = "+love+" % love";
        }
    </script></div>
</body>
</html>
